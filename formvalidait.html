<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
  

 <link rel="stylesheet" type="text/css" href="custom.css">   
</head>
<body>
    <div class="login">
        
        <form autocomplete="off" method="get" id="frm">
            <h2>sing up</h2>
            <div class="input-filed">
<div id="name"><p>what is your name</p></div>

                <input type="text" placeholder="enter your first name" class="input"  id="firstname">
                <i class="fa fa-exclamation-triangle" aria-hidden="true" id="ficon"></i>
                <span id=frmsg></span>
                <input type="text" placeholder="enter your last name" class="input" id="second">
                <i class="fa fa-exclamation-triangle" aria-hidden="true" id="seicon"></i>
                
                
                
            </div>
            
            <div class="in-file">
                 <input type="number" placeholder="enter your phone number " id="phone">
                 <i class="fa fa-exclamation-triangle" aria-hidden="true" id="numbericon"></i>
                <img src="phone.png" id="phonecall" width="250">
                </div>
                
                
                
                <div class="in-file">
                 <input type="email" placeholder="enter your         email address " id="email">
                 <i class="fa fa-exclamation-triangle" aria-hidden="true" id="emailicon"></i>
 <img src="gmailid.png" id="gmail" width="250">

                </div>
                
                <div class="in-file">
                 <input type="password" placeholder="enter your password" id="pass">
                  <i class="fa fa-exclamation-triangle" aria-hidden="true" id="passicon"></i>

<img src="password.png" id="password" width="250">

                <div class="showbox">
                     <div class="check">

                         <input type="checkbox" name="" value="show password" id="check">
                     </div>
                     <div class="check">
                         <label id="cbox">show password</label>
                    </div>
                         </div>

                </div>
                
                   <input type="submit" value="sing up">
                
            </div>

        </form>
        
        
    </div>
    
    
    
    
    
    <script src="valudatie.js"></script>
    
    <script src="validation.js"></script>
</body>
</html>
